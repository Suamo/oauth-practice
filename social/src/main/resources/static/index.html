<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Social login demo</title>
    <script type="text/javascript">
        function loadUser() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "/user", true);
            xmlHttp.responseType = 'json';
            xmlHttp.onload = function() {
                var status = xmlHttp.status;
                if (status === 200) {
                    document.getElementById("user").innerText = xmlHttp.response.name;
                } else {
                    document.getElementById("container").innerText = "Failed to log in";
                }
            };
            xmlHttp.send();
        }
    </script>
</head>
<body onload="loadUser()">
<h1>Demo</h1>
<div id="container">
    Logged in as: <span id="user"></span>
</div>

</body>
