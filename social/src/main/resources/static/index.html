<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social login demo</title>
    <style>
        div {
            font-size: large;
        }
        span {
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        function loadUser() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "/user", true);
            xmlHttp.responseType = 'json';
            xmlHttp.onload = function() {
                var status = xmlHttp.status;
                if (status === 200) {
                    document.getElementById("user").innerText = xmlHttp.response.name;
                    document.getElementById("provider").innerText = xmlHttp.response.provider;
                } else {
                    document.getElementById("container").innerText = "Failed to log in";
                }
            };
            xmlHttp.send();
        }
    </script>
</head>
<body onload="loadUser()">
<h1>Social login demo</h1>
<div id="container">
    Logged in to a <span id="provider"></span> as <span id="user"></span>
</div>

</body>
